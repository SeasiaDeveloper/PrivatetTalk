            storeFile file('../app/privetalk.jks')
//            storeFile file('/Users/zachariashad/StudioProjects/prive backup/Privetalk/app/privetalk.jks')
//            storeFile file('/Users/zeniosagapiou/AndroidStudioProjects/privetalk-android/app/privetalk.jks')
